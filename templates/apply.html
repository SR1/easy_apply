<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Easy Apply</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{{url_for('static', filename="images/favicon.ico")}}">
        <link href="{{url_for('static', filename="bootstrap/css/bootstrap.css")}}" rel="stylesheet">
        <link href="{{url_for('static', filename="css/flat-ui.css")}}" rel="stylesheet">
        <link href="{{url_for('static', filename="css/easy-apply.css")}}" rel="stylesheet" >
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
        <script src="{{url_for('static', filename="js/html5shiv.js")}}" />
        <![endif]-->
    </head>
    <body>
        <!-- navigation bar -->
        <div class="navbar navbar-inverse navcontainer">
            <div>
                <ul class="nav navbar-left">
                    <li><a>Easy Apply</a></li>
                </ul>
                <ul class="nav navbar-right">
                    <li><a>Sign Up</a></li>
                    <li><a>Sign In</a></li>
                    <li><a>My Account</a>
                        <ul>
                            <li><a>SR1</a></li>
                            <li><a>Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="maincontainer">
            <h3>Apply for Communication of December</h3>
            <hr />
            <h4>You are asked to enter the following information</h4>
            <label>Name: 
                <input type="text" class="form-control" placeholder="Your name..." />
            </label>
            <label>Phone number: 
                <input type="text" class="form-control" placeholder="You phone number..." />
            </label>
            <label>Phone number(Short) *Option: 
                <input type="text" class="form-control" placeholder="You short phone number..." />
            </label>
            <label>Gender: 
                <input type="text" class="form-control" placeholder="You short phone number..." />
            </label>
            <label class="radio">
                <input type="radio" name="gender" value="0" data-toggle="radio">
                Man
            </label>
            <label class="radio">
                <input type="radio" name="gender" value="1" data-toggle="radio">
                Felman
            </label>
            <label>Introduce of yourself 
                <textarea type="text" class="form-control" placeholder="Introduce of yourself" /></textarea>
            </label>
            <h4>If you want to share something to us...</h4>
            <label>Topic: 
                <input type="text" class="form-control" placeholder="Your Topic..." />
            </label>
            <label>Summary 
                <textarea type="text" class="form-control" placeholder="Summary" /></textarea>
            </label>
            <button class="btn btn-primary btn-wide">Apply</button>
            <button class="btn btn-danger btn-wide">Reset</button>
        </div>
        <footer>
            Copyright @League fo Tech
        </footer>

        <!-- Load JS here for greater good =============================-->

        <script src="{{url_for('static', filename="js/bootstrap.min.js")}}" ></script>
        <script src="{{url_for('static', filename="js/bootstrap-select.js")}}" ></script>
        <script src="{{url_for('static', filename="js/bootstrap-switch.js")}}" ></script>
        <script src="{{url_for('static', filename="js/flatui-checkbox.js")}}" ></script>
        <script src="{{url_for('static', filename="js/flatui-radio.js")}}" ></script>
        <script src="{{url_for('static', filename="js/jquery.tagsinput.js")}}" ></script>
        <script src="{{url_for('static', filename="js/jquery.placeholder.js")}}" ></script>
    </body>
